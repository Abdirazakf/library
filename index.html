<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./scripts.js" defer></script>
</head>
<body onload="document.body.style.opacity='1'">
    <div class="container">
        <header>
            <h1>My Library</h1>
        </header>
        <div class="book-container">
            <div class="add-card">
                <h2>Add A New Book</h2>
                <img src="./assets/img/add_72dp_666666_FILL0_wght100_GRAD0_opsz48.svg" alt="Plus Sign">
            </div>
        </div>
    </div>
    <dialog class="add-book-modal">
        <h1>Add A Book</h1>
        <form>
            <p>
                <div>
                    <label for="title">Title<span>*</span></label>
                </div>
                <input type="text" name="title" id="title" minlength="1" required>
            </p>
            <p>
                <div>
                    <label for="author">Author<span>*</span></label>
                </div>
                <input type="text" name="author" id="author" minlength="1" required>
            </p>
            <p>
                <div>
                    <label for="pages">Pages<span>*</span></label>
                </div>
                <input type="number" inputmode="numeric" name="pages" id="pages" required>
            </p>
            <p>
                <div>
                    <label for="book-cover">Book Cover</label>
                </div>
                <input type="text" id="book-cover" placeholder="Place an image url here for your book">
            </p>
            <p>
                <input type="checkbox" name="read" id="read">
                <label for="read">Already Read</label>
            </p>
            <div class="button-container">
                <button type="submit" class="submit-button"><span>Add Book</span></button>
                <button class="close-button">Close</button>
            </div>
        </form>
    </dialog>
    <dialog class="book-info-modal">
        <div class="info-container">
            <div>
                <h2 class="book-title"></h2>
                <h2 class="book-author"></h2>
                <h2 class="book-pages"></h2>
                <div class="switch-container">
                    <span>Already Read</span>
                    <label class="switch">
                        <input type="checkbox" id="switch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="right-side">
                <img src="" alt="Book Cover">
                <button class="close-button-2">Close</button>
            </div>
        </div>
    </dialog>
    <footer>
        <a href="https://www.github.com/Abdirazakf/" target="_blank" rel="noopener noreferrer">
            Copyright <sup>&copy;</sup> Abdirazakf 2025
        </a>
    </footer>
</body>
</html>
