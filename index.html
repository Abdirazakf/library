<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./scripts.js" defer></script>
</head>
<body onload="document.body.style.opacity='1'">
    <div class="container">
        <header>
            <h1>My Library</h1>
        </header>
        <div class="book-container">
            <div class="add-card">
                <h2>Add A New Book</h2>
                <img src="./assets/img/add_72dp_666666_FILL0_wght100_GRAD0_opsz48.svg" alt="Plus Sign">
            </div>
            <div class="card">
                <div>
                    <button class="delete-button"></button>
                </div>
            </div>
            <div class="card">
                <div>
                    <button class="delete-button"></button>
                </div>
            </div>
            <div class="card">
                <div>
                    <button class="delete-button"></button>
                </div>
            </div>
        </div>
    </div>
    <dialog>
        <form action="https://httpbin.org/post" method="post">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Pages</label>
            <input type="text" inputmode="numeric" name="pages" id="pages" required>
            <input type="checkbox" name="read" id="read">
            <label for="read">Already Read</label>
            <button type="submit">Submit</button>
        </form>
        <button autofocus>Close</button>
    </dialog>
    <footer>
        <a href="https://www.github.com/Abdirazakf/" target="_blank" rel="noopener noreferrer">
            Copyright <sup>&copy;</sup> Abdirazakf 2025
        </a>
    </footer>
</body>
</html>
